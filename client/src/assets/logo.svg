<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Simple gradient for the icon background -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon container -->
  <g transform="translate(40, 40)">
    <!-- Rounded square background -->
    <rect x="-24" y="-24" width="48" height="48" rx="12" fill="url(#iconGradient)"/>
    
    <!-- Simple image/photo icon -->
    <rect x="-14" y="-10" width="28" height="20" rx="3" fill="white" opacity="0.9"/>
    
    <!-- Image placeholder -->
    <rect x="-12" y="-8" width="24" height="16" rx="2" fill="url(#iconGradient)" opacity="0.3"/>
    
    <!-- Simple mountain/image icon -->
    <polygon points="-8,-2 -4,-8 0,-2 4,-6 8,-2 8,6 -8,6" fill="white" opacity="0.8"/>
    
    <!-- Sun/circle in image -->
    <circle cx="4" cy="-4" r="2" fill="white"/>
  </g>
  
  <!-- Text: "ImageHub" -->
  <g transform="translate(80, 40)">
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="32" font-weight="600" fill="#2D3748">
      ImageHub
    </text>
  </g>
</svg>